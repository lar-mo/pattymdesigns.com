    <script type="text/javascript">
      var privacy = true;

      const myRequest = new Request('privacy_text.json')
      fetch(myRequest)
        .then(response => response.json())
        .then(json => {
          if (lang == 'es') {
            document.querySelector("#privacy_text").innerHTML = json.es;
          } else if (lang == 'fr') {
            document.querySelector("#privacy_text").innerHTML = json.fr;
